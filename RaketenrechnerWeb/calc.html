<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="calc_style.css" media="screen" />
</head>

<body onload="run()">
    <h1>Waterrocketcalculator</h1>
    <div id="calcfield">
        <div class="inputfield">
            <label class="inputname">Strukturmasse (kg)</label>
            <input id="m_Struktur" class="listinput" type="number" value=0.15 step="0.1">
        </div>
        <div class="inputfield">
            <label class="inputname">Tankvolumen (l)</label>
            <input id="V_T" class="listinput" type="number" value=1 step="0.5">
        </div>
        <div class="inputfield">
            <label class="inputname">Düsendurchmesser (mm)</label>
            <input id="d_D" class="listinput" type="number" value=4 step="0.5">
        </div>
        <div class="inputfield">
            <label class="inputname">Raketenfläche (m^2)</label>
            <input id="A_R" class="listinput" type="number" value=0.00785 step="0.001">
        </div>
        <div class="inputfield">
            <label class="inputname">Pumpendruck (bar)</label>
            <input id="p_P" class="listinput" type="number" value=6 step="1">
        </div>
        <div class="inputfield">
            <label class="inputname">befüllte Wassermasse (kg)</label>
            <input id="m_W_s" class="listinput" type="number" value=0.3 step="0.1">
        </div>
        <div class="inputfield">
            <label class="inputname">cW Rakete</label>
            <input id="c_w_R" class="listinput" type="number" value=0.2 step="0.05">
        </div>
        <details id="advanced_properties">
            <summary>advanced</summary>
            <div class="inputfield">
                <label class="inputname">Starthöhe (m)</label>
                <input id="h_start" class="listinput" type="number" value=0 step="1">
            </div>
        </details>
        <button onclick="run()">Do the maths!</button>
        <button onclick="reset()">reset</button>
    </div>
    <div>
        <canvas id="outsidesgraph" width="400" height="225"></canvas>
        <canvas id="insidesgraph" width="400" height="225"></canvas>
    </div>
    <script src="./calc_app.js"></script>
</body>

</html>
